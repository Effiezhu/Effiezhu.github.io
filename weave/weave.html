<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Link to p5.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
</head>
<body onmouseout="switchToWeave2()">
  <div id="sketch-holder-1"></div>
  <div id="sketch-holder-2" style="display: none;"></div>

  <!-- Link to your p5.js code -->
  <script src="weave1.js"></script>
  <script src="weave2.js"></script>

  <script>
    function switchToWeave1() {
      document.getElementById('sketch-holder-1').style.display = 'block';
      document.getElementById('sketch-holder-2').style.display = 'none';
    }

    function switchToWeave2() {
      document.getElementById('sketch-holder-1').style.display = 'none';
      document.getElementById('sketch-holder-2').style.display = 'block';
    }
  </script>
</body>
</html>
