<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <!-- Link to p5.js via CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.js"></script>
</head>
<body>
  <div id="sketch-holder-1"></div>
  <div id="sketch-holder-2" style="display: none;"></div>
  <div id="sketch-holder-3" style="display: none;"></div>

  <!-- Link to your p5.js code -->
  <script src="weave1.js"></script>
  <script src="weave2.js"></script>
  <script src="weave3.js"></script>

  <script>
    var currentWeave = 1;
    var isMouseInside = true;

    window.onmouseout = function() {
      isMouseInside = false;
    };

    window.onmouseover = function() {
      if (!isMouseInside) {
        isMouseInside = true;
        switchWeave();
      }
    };

    function switchWeave() {
      print(isMouseInside);
      // Hide the current weave
      document.getElementById('sketch-holder-' + currentWeave).style.display = 'none';

      // Determine the next weave to show
      currentWeave = currentWeave % 3 + 1;

      // Show the next weave
      document.getElementById('sketch-holder-' + currentWeave).style.display = 'block';
    }
  </script>
</body>
</html>
